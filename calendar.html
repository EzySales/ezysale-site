<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Calendar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: transparent;
      color: #fff;
      padding: 1rem;
    }
    h1 {
      color: #00cfff;
      text-align: center;
    }
    form {
      margin-bottom: 1rem;
      text-align: center;
    }
    input, select, button {
      padding: 0.5rem;
      margin: 0.3rem;
      border-radius: 4px;
      border: none;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(255, 255, 255, 0.1);
    }
    th, td {
      border: 1px solid #aaa;
      padding: 0.5rem;
      text-align: left;
    }
    .task {
      margin: 0.2rem 0;
      padding: 0.3rem;
      background: #0a3a57;
      border-radius: 4px;
    }
    .task span {
      display: inline-block;
      margin-right: 0.5rem;
    }
    .task button {
      background: #ff5252;
      color: #fff;
      border: none;
      padding: 0.2rem 0.5rem;
      margin-left: 0.3rem;
      cursor: pointer;
    }
    iframe {
      border-radius: 10px;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <h1>Agent Calendar (Weekly)</h1>

  <!-- Google Calendar Embed -->
  <div style="display: flex; justify-content: center; margin-bottom: 20px;">
    <iframe 
      <iframe src="https://calendar.google.com/calendar/embed?src=8100e82c91f27c3b8e8f1021aae958e0070b941a42647b449dbdde40845e6a8e%40group.calendar.google.com&ctz=Asia%2FKuala_Lumpur" style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
      style="border: 0;" width="100%" height="600" frameborder="0" scrolling="no">
    </iframe>
  </div>

  <!-- Manual Task Entry (team shared widget) -->
  <form id="taskForm">
    <input type="text" id="agent" placeholder="Agent Name" required />
    <input type="text" id="task" placeholder="Task or Appointment" required />
    <select id="day">
      <option value="Monday">Monday</option>
      <option value="Tuesday">Tuesday</option>
      <option value="Wednesday">Wednesday</option>
      <option value="Thursday">Thursday</option>
      <option value="Friday">Friday</option>
      <option value="Saturday">Saturday</option>
      <option value="Sunday">Sunday</option>
    </select>
    <button type="submit">Add</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>Day</th>
        <th>Appointments / Tasks</th>
      </tr>
    </thead>
    <tbody id="calendarBody">
      <tr><td>Monday</td><td id="Monday"></td></tr>
      <tr><td>Tuesday</td><td id="Tuesday"></td></tr>
      <tr><td>Wednesday</td><td id="Wednesday"></td></tr>
      <tr><td>Thursday</td><td id="Thursday"></td></tr>
      <tr><td>Friday</td><td id="Friday"></td></tr>
      <tr><td>Saturday</td><td id="Saturday"></td></tr>
      <tr><td>Sunday</td><td id="Sunday"></td></tr>
    </tbody>
  </table>

  <script>
    const form = document.getElementById('taskForm');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const agent = document.getElementById('agent').value.trim();
      const task = document.getElementById('task').value.trim();
      const day = document.getElementById('day').value;

      if (!agent || !task) return;

      const taskId = Date.now().toString();
      const taskHTML = `
        <div class="task" data-id="${taskId}">
          <span><strong>${agent}</strong>: ${task}</span>
          <button onclick="deleteTask('${day}', '${taskId}')">Delete</button>
        </div>
      `;

      document.getElementById(day).innerHTML += taskHTML;
      form.reset();
    });

    function deleteTask(day, id) {
      const dayCell = document.getElementById(day);
      const taskDiv = dayCell.querySelector('[data-id="' + id + '"]');
      if (taskDiv) taskDiv.remove();
    }
  </script>
</body>
</html>
