<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Agent Calendar</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .calendar-container {
      max-width: 1000px;
      margin: 5px; /* pulled up */
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      padding: 20px;
    }

    h1 {
      color: #00cfff;
      margin-bottom: 20px;
      font-size: 1.5rem;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: 0;
      border-radius: 10px;
    }

    @media screen and (max-width: 768px) {
      .calendar-container {
        margin: 5px 10px;
        padding: 12px;
      }

      h1 {
        font-size: 1.2rem;
        margin-bottom: 12px;
      }

      iframe {
        height: 480px;
      }
    }
  </style>
</head>
<body>
  <div class="calendar-container">
    <h1>Agent Calendar</h1>
    <iframe
      src="https://calendar.google.com/calendar/embed?src=8100e82c91f27c3b8e8f1021aae958e0070b941a42647b449dbdde40845e6a8e%40group.calendar.google.com&ctz=Asia%2FKuala_Lumpur"
      frameborder="0"
      scrolling="no"
      allowfullscreen>
    </iframe>
  </div>
</body>
</html>
