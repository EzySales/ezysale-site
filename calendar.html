<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Agent Calendar</title>

  <!-- FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet" />

  <!-- FullCalendar Global Build (includes plugins) -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      height: 100vh;
      overflow-x: hidden;
    }

    .calendar-container {
      max-width: 900px;
      margin: 50px auto;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
    }

    h1 {
      text-align: center;
      color: #00cfff;
      margin-bottom: 20px;
    }

    #calendar {
      background: #fff;
      border-radius: 10px;
      padding: 10px;
    }

    @media screen and (max-width: 600px) {
      .calendar-container {
        width: 95%;
        margin: 20px auto;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="calendar-container">
    <h1>Agent Calendar</h1>
    <div id="calendar"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const calendarEl = document.getElementById('calendar');

      const calendar = new FullCalendar.Calendar(calendarEl, {
        plugins: [FullCalendar.dayGridPlugin, FullCalendar.interactionPlugin],
        initialView: 'dayGridMonth',
        editable: true,
        selectable: true,
        select: function (info) {
          const title = prompt('Enter appointment/task title:');
          if (title) {
            calendar.addEvent({
              title: title,
              start: info.startStr,
              end: info.endStr,
              allDay: info.allDay
            });
          }
          calendar.unselect();
        },
        eventClick: function (info) {
          if (confirm('Delete this event?')) {
            info.event.remove();
          }
        },
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,timeGridDay'
        }
      });

      calendar.render();
    });
  </script>
</body>
</html>
