<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Calendar</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('bg.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      color: #00cfff;
      text-align: center;
      margin: 2rem 1rem 1rem;
    }
    .calendar-container {
      max-width: 100%;
      padding: 1rem;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
    iframe {
      border: none;
      width: 100%;
      max-width: 700px;
      height: 600px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }

    @media (max-width: 768px) {
      iframe {
        height: 500px;
      }
    }
    @media (max-width: 480px) {
      iframe {
        height: 400px;
      }
    }
  </style>
</head>
<body>
  <h1>Agent Calendar (Weekly)</h1>
  <div class="calendar-container">
    <iframe 
      <iframe src="https://calendar.google.com/calendar/embed?src=8100e82c91f27c3b8e8f1021aae958e0070b941a42647b449dbdde40845e6a8e%40group.calendar.google.com&ctz=Asia%2FKuala_Lumpur" style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
      frameborder="0"
      scrolling="no">
    </iframe>
  </div>
</body>
</html>
