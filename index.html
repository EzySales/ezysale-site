<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>EzySale Portal</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="login-screen" style="display: flex; flex-direction: column; justify-content: flex-start; align-items: center; height: 100vh; padding-top: 140px;">
      <div class="login-box">
          <input type="password" id="password" placeholder="Enter Password" />
          <button onclick="unlock()">Login</button>
      </div>
    </div>

    <script>
      function unlock() {
        const pwd = document.getElementById('password').value;
        if (pwd === '168') {
          window.location.href = 'main.html';  // Go to main layout
        } else {
          alert('Wrong password!');
        }
      }
    </script>
</body>
</html>
