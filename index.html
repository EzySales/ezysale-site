<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EzySale Portal</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      overflow: hidden;
      height: 100%;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('bg.jpg') no-repeat center center / cover;
      z-index: -1;
    }

    .unlock-screen {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 10, 30, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 100;
    }

    .unlock-screen input {
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 240px;
      background: rgba(0, 15, 40, 0.8);
      padding: 20px;
      box-shadow: 2px 0 8px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    .sidebar h2 {
      font-size: 1.4rem;
      margin-bottom: 30px;
      text-align: center;
      color: #00b4ff;
    }

    .sidebar button {
      background: none;
      border: none;
      color: white;
      font-size: 1rem;
      text-align: left;
      padding: 10px;
      margin-bottom: 10px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .sidebar button:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .content {
      flex: 1;
      padding: 40px;
      overflow-y: auto;
    }

    .section {
      display: none;
    }

    .section.active {
      display: block;
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 60px;
        padding: 10px;
      }

      .sidebar button {
        font-size: 0;
      }

      .sidebar button::after {
        content: 'â€¢';
        font-size: 20px;
      }

      .content {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="background"></div>

  <div class="unlock-screen" id="unlockScreen">
    <h2>Enter Password</h2>
    <input type="password" id="passwordInput" placeholder="Password" onkeydown="checkUnlock(event)" />
  </div>

  <div class="container" id="mainApp" style="display:none;">
    <div class="sidebar">
      <h2>EzySale</h2>
      <button onclick="showSection('home')">Home</button>
      <button onclick="showSection('about')">About</button>
      <button onclick="showSection('services')">Services</button>
      <button onclick="showSection('contact')">Contact</button>
    </div>

    <div class="content">
      <div class="section active" id="home">
        <h1>Welcome to EzySale</h1>
        <p>This is the home section.</p>
      </div>

      <div class="section" id="about">
        <h1>About Us</h1>
        <p>Information about the company.</p>
      </div>

      <div class="section" id="services">
        <h1>Services</h1>
        <p>Details about what we offer.</p>
      </div>

      <div class="section" id="contact">
        <h1>Contact</h1>
        <p>How to reach us.</p>
      </div>
    </div>
  </div>

  <script>
    function checkUnlock(event) {
      if (event.key === 'Enter') {
        const pass = document.getElementById('passwordInput').value;
        if (pass === '168') {
          document.getElementById('unlockScreen').style.display = 'none';
          document.getElementById('mainApp').style.display = 'flex';
        } else {
          alert('Incorrect password');
        }
      }
    }

    function showSection(id) {
      document.querySelectorAll('.section').forEach(section => {
        section.classList.remove('active');
      });
      document.getElementById(id).classList.add('active');
    }
  </script>
</body>
</html>
