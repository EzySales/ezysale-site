<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>EzySale Portal</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="main-screen">
  <div style="padding: 1rem;">
  <button onclick="loadPage('about.html')">About Us</button>
  <button onclick="loadPage('calendar.html')">Calendar</button>
  <button onclick="loadPage('home.html')">HLC</button>
  <button onclick="loadPage('dsr.html')">DSR</button>
  <button onclick="loadPage('ndi.html')">NDI</button>
</div>
  
  <div class="content" id="content-area">
    <!-- Content from tabs will load here -->
    <p>Welcome! Click a tab to begin.</p>
  </div>

  <script>
    function loadPage(page) {
      fetch(page)
        .then(res => res.text())
        .then(html => {
          document.getElementById('content-area').innerHTML = html;
        });
    }
  </script>
</body>
</html>
