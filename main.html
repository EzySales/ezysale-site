<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>EzySale Portal</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="main-screen">

  <!-- Tab Navigation -->
  <div class="tab-wrapper">
    <button class="tab-btn" onclick="loadPage('about.html')">About Us</button>
    <button class="tab-btn" onclick="loadPage('calendar.html')">Calendar</button>
    <button class="tab-btn" onclick="loadPage('home.html')">HLC</button>
    <button class="tab-btn" onclick="loadPage('dsr.html')">DSR</button>
    <button class="tab-btn" onclick="loadPage('ndi.html')">NDI</button>
  </div>

  <!-- Dynamic Content Area -->
  <div class="content" id="content-area">
    <p>Welcome! Click a tab to begin.</p>
  </div>

  <!-- JavaScript to load pages dynamically -->
  <script>
    function loadPage(page) {
      fetch(page)
        .then(res => res.text())
        .then(html => {
          document.getElementById('content-area').innerHTML = html;
        });
    }
  </script>

</body>
</html>
