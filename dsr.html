<div class="hlc-container">
  <h2>DSR Calculator</h2>

  <label for="netIncome">Net Monthly Income (RM)</label>
  <input type="number" id="netIncome" placeholder="e.g. 5000" />

  <label for="commitment">Monthly Commitments (RM)</label>
  <input type="number" id="commitment" placeholder="e.g. 1500" />

  <label for="installment">Proposed Loan Installment (RM)</label>
  <input type="number" id="installment" placeholder="e.g. 1200" />

  <button id="dsr-btn">Calculate DSR</button>
  <div class="result" id="dsr-result"></div>
</div>
