<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Home Loan Calculator</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .hlc-container {
      max-width: 400px;
      margin: 60px auto;
      background-color: rgba(0, 0, 0, 0.75);
      padding: 20px;
      border-radius: 12px;
      color: #fff;
      text-align: center;
    }
    .hlc-container h2 { color: #00cfff; margin-bottom: 20px; }
    .hlc-container label { display: block; margin-top: 10px; text-align: left; font-weight: bold; }
    .hlc-container input {
      width: 100%; padding: 10px; border-radius: 6px; border: none; margin-top: 5px;
    }
    .hlc-container button {
      margin-top: 20px; width: 100%; padding: 12px;
      background-color: #00bcd4; color: #fff; border: none; border-radius: 6px;
      font-weight: bold; cursor: pointer;
    }
    .hlc-container button:hover { background-color: #009bb0; }
    .result { margin-top: 20px; font-weight: bold; color: #00ffcc; }
  </style>
</head>
<body>
  <div class="hlc-container">
    <h2>Home Loan Calculator</h2>

    <label for="price">Property Price (RM)</label>
    <input type="number" id="price" placeholder="e.g. 500000" />

    <label for="down">Down Payment (RM)</label>
    <input type="number" id="down" placeholder="e.g. 50000" />

    <label for="loan">Loan Term (Years)</label>
    <input type="number" id="loan" placeholder="e.g. 30" />

    <label for="rate">Interest Rate (%)</label>
    <input type="number" id="rate" placeholder="e.g. 4.2" step="0.01" />

    <button id="calc-btn">Calculate</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const btn = document.getElementById('calc-btn');
      if (btn) {
        btn.addEventListener('click', function () {
          const price = parseFloat(document.getElementById('price').value);
          const down = parseFloat(document.getElementById('down').value);
          const term = parseInt(document.getElementById('loan').value);
          const rate = parseFloat(document.getElementById('rate').value) / 100 / 12;
          const months = term * 12;

          const loan = price - down;
          const monthly = (loan * rate) / (1 - Math.pow(1 + rate, -months));
          const result = isFinite(monthly) ? `Monthly Repayment: RM ${monthly.toFixed(2)}` : 'Please check your inputs.';

          document.getElementById('result').textContent = result;
        });
      }
    });
  </script>
</body>
</html>
