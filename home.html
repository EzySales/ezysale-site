<div class="calculator-box">
  <h2>Home Loan Calculator</h2>
  <label>Property Price (RM)</label>
  <input type="number" id="price" placeholder="e.g. 500000" />

  <label>Down Payment (RM)</label>
  <input type="number" id="down" placeholder="e.g. 50000" />

  <label>Loan Term (Years)</label>
  <input type="number" id="term" placeholder="e.g. 30" />

  <label>Interest Rate (%)</label>
  <input type="number" step="0.01" id="rate" placeholder="e.g. 4.2" />

  <button onclick="calculateLoan()">Calculate</button>

  <div id="result" style="margin-top: 1rem;"></div>
</div>

<script>
  function calculateLoan() {
    const price = parseFloat(document.getElementById('price').value) || 0;
    const down = parseFloat(document.getElementById('down').value) || 0;
    const years = parseInt(document.getElementById('term').value) || 0;
    const rate = parseFloat(document.getElementById('rate').value) || 0;

    const loan = price - down;
    const monthlyRate = rate / 100 / 12;
    const months = years * 12;

    const monthly = (loan * monthlyRate) / (1 - Math.pow(1 + monthlyRate, -months));
    const result = monthly ? `Monthly Repayment: RM ${monthly.toFixed(2)}` : "Invalid input.";

    document.getElementById('result').textContent = result;
  }
</script>
